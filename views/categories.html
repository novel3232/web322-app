<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <h1>Food Categories</h1>
    </header>

    <main class="container">
        <div class="items-container">
            <!-- Category 1: Beverages -->
            <div class="item-card">
                <img src="https://images.pexels.com/photos/775032/pexels-photo-775032.jpeg?auto=compress&cs=tinysrgb&w=200" alt="Beverages">
                <h2>Beverages</h2>
                <p>Includes coffee, tea, and juices.</p>
            </div>

            <!-- Category 2: Fast Food -->
            <div class="item-card">
                <img src="https://images.pexels.com/photos/551991/pexels-photo-551991.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Fast Food">
                <h2>Fast Food</h2>
                <p>Includes burgers, fries, and wraps.</p>
            </div>

            <!-- Category 3: Desserts -->
            <div class="item-card">
                <img src="https://images.pexels.com/photos/587737/pexels-photo-587737.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Desserts">
                <h2>Desserts</h2>
                <p>Includes cakes, ice cream, and pastries.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 WEB322 - Novel Myint Moh</p>
    </footer>
</body>
</html>
