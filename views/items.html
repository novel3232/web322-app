<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <h1>Available Items</h1>
    </header>

    <main class="container">
        <div class="items-container">
            <!-- Item 1: Coffee -->
            <div class="item-card">
                <img src="https://images.pexels.com/photos/683039/pexels-photo-683039.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Coffee">
                <h2>Premium Coffee</h2>
                <p>Category: Beverages</p>
                <p>Price: $5 per cup</p>
            </div>

            <!-- Item 2: Burger -->
            <div class="item-card">
                <img src="https://images.pexels.com/photos/3915915/pexels-photo-3915915.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Burger">
                <h2>Cheeseburger</h2>
                <p>Category: Fast Food</p>
                <p>Price: $8 per meal</p>
            </div>

            <!-- Item 3: Pasta -->
            <div class="item-card">
                <img src="https://images.pexels.com/photos/1437267/pexels-photo-1437267.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Pasta">
                <h2>Italian Pasta</h2>
                <p>Category: Main Course</p>
                <p>Price: $12 per plate</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 WEB322 - Novel Myint Moh</p>
    </footer>
</body>
</html>
